<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12"></div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
      <form novalidate>
        <div class="form-group">
          <label>Email</label>
          <input id="email" name="email" type="email" class="form-control" [(ngModel)]="model.email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="model.password" />
        </div>
        <div class="form-group">
          <button id="submit" (click)="doLogin()" type="submit" class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
    <div class="col-xs-2"></div>
  </div>  
  <div class="row">
    <div class="col-xs-12"></div>
  </div>  
</div>
